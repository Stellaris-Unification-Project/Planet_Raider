 tech_rer_raid_1: "Quick Loot Methods"
 tech_rer_raid_1_desc: "With the FTL drives' improvement, we have more convenient methods of taking resources away from enemies during the planetary invasions."
 tech_rer_raid_1_tooltip: "Resources Gain From Planetary Invasion: §G+50%§!"
 tech_rer_raid_2: "Systematic Looting"
 tech_rer_raid_2_desc: "The new standard of looting procedure leaves no stones unturned."

 
 resolution_rer_penalties: "$rer_raid_rules$ Violation"

 rer_raid_rules: "Galactic Raid Rules"
 resolution_category_rer: "Galactic Raid Rules"
 
 resolution_rer_modifier_tooltip_1: "\n\nGalactic Community members that have their §Y$policy_policy_raidresource$§! Policy set to §Y$policy_raidresource_outlaw$§! receive the production bonus."
 resolution_rer_modifier_tooltip_2: "\n\nGalactic Community members that have their §Y$policy_policy_raidresource$§! Policy set to §Y$policy_raidresource_heavy$§! receive the following §RPenalties§!."
 resolution_rer_modifier_tooltip_3: "Galactic Community members that unable to have their §Y$policy_policy_raidresource$§! Policy set to §Y$policy_raidresource_outlaw$§! will receive the following §RPenalties§!."
 resolution_rer_modifier_tooltip_4: "Extra resources gain via §Y$tech_rer_raid_1$§! and §Y$tech_rer_raid_2$§! technologies are prohibited."
 #Galactic Community members that fail to set §Y$policy_raidresource_outlaw$§! of §Y$policy_policy_raidresource$§! Policy will be in §RBreach of Galactic Law§!!
 resolution_rer_repeal_all: "Raiding Standard"
 resolution_rer_repeal_all_desc: "Raiding issues should not discuss in the Senate, and it's up to the empires."
 resolution_rer_repeal_all_effect_success: "Repeal all the effects of raiding resolutions - no bonuses and penalties."
 resolution_rer_zero_raid_policy: "Zero Raid Policy"
 resolution_rer_zero_raid_policy_desc: "Raiding is a crime against all sapient beings, causing unnecessary despair and suffer, in extreme cases - death. No more innocent people shall endure such bizarre after this resolution passes."
 resolution_rer_zero_raid_policy_effect_success: "$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_1$\n\n$resolution_rer_modifier_tooltip_3$"
 resolution_rer_minimal_snatches: "Minimal Snatches"
 resolution_rer_minimal_snatches_desc: "If raiding is just enough for attackers, and won't cause impactful consequences for defenders, it can be allowed to continue - with some restrictions."
 resolution_rer_minimal_snatches_effect_success: "All planet-raid gains have 50% fewer resources and non §Y$policy_raidresource_heavy$§! planet attacker receives no diplomatic penalties.\n\n$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_2$"
 resolution_rer_barbarous_plunder: "Barbarous Plunder"
 resolution_rer_barbarous_plunder_desc: "Raiding is where the business comes from, is part of our galaxy works; not even casualties can stop these golden trade ways. The profits are worth it."
 resolution_rer_barbarous_plunder_effect_success: "All non $policy_raidresource_honor$ raid gains have §Y2 times§! more resources, exploit profits from your enemies!\n\nGalactic Community members that set §Y$policy_raidresource_outlaw$§! of their §Y$policy_policy_raidresource$§! Policy will receive the §RPenalties§!."
 resolution_rer_honor_before_reason: "Honor Before Reason"
 resolution_rer_honor_before_reason_desc: "There's no honor should such raid is existed, yet, everyone must challenge the battles of the ground, regardless dangers are lurking within or not - even it's a trap."
 resolution_rer_honor_before_reason_effect_success: "$policy_raidresource_honor$ raid gains §Y3 times§! more glories from the enemies!\n\nThe requirement of $policy_raidresource_honor$ raid is relaxed for §YNon-Pacifist§!, §YNon-Xenophobe§!, and §YNon-Gestalt§! Empires.\n\nGalactic Community members that unable to set §Y$policy_raidresource_honor$§! of their §Y$policy_policy_raidresource$§! Policy will receive the §RPenalties§!."

 resolution_rer_repeal_zero_raid_policy: "Repeal $resolution_rer_zero_raid_policy$"
 resolution_rer_repeal_zero_raid_policy_desc: "$resolution_rer_zero_raid_policy$'s harsh rules caused unfair penalties for most empires, the resolution itself had became the biggest crime of all time, ironically."
 resolution_rer_repeal_zero_raid_policy_effect_success: "Repeal all the effects of $resolution_rer_zero_raid_policy$."
 resolution_rer_repeal_minimal_snatches: "Repeal $resolution_rer_minimal_snatches$"
 resolution_rer_repeal_minimal_snatches_desc: "$resolution_rer_minimal_snatches$ is a one step forward for certain empires, two steps back for most situations, it's no longer needed."
 resolution_rer_repeal_minimal_snatches_effect_success: "Repeal all the effects of $resolution_rer_minimal_snatches$."
 resolution_rer_repeal_barbarous_plunder: "Repeal $resolution_rer_barbarous_plunder$"
 resolution_rer_repeal_barbarous_plunder_desc: "Raiding is not where you find the business - casualties are."
 resolution_rer_repeal_barbarous_plunder_effect_success: "Repeal all the effects of $resolution_rer_barbarous_plunder$."
 resolution_rer_repeal_honor_before_reason: "Repeal $resolution_rer_honor_before_reason$"
 resolution_rer_repeal_honor_before_reason_desc: "Unable to know the intel of your enemies could be every empires' downfall. Gathering intel is as important as having a mountain of troops. What are you trying to prove, when there is no honor in battlefield?"
 resolution_rer_repeal_honor_before_reason_effect_success: "Repeal all the effects of $resolution_rer_honor_before_reason$."


 
